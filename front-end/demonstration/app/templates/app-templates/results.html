<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <script src="{% static "js/pace.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/corner.css" %}">
    <script src="{% static "jquery/dist/jquery.js" %}"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
</head>
<body>
     <script>
        pace.start();
    </script>
    <h2 class="text-center">Prediction Results</h2>
    <!--results-->
	<div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                <tr>
                  <th class="header"> Artist <i class="icon-sort"></i></th>
                  <th class="header"> Style <i class="icon-sort"></i></th>
                  <th class="header"> Genre <i class="icon-sort"></i></th>
                  <th class="header"> Colour emotion analysis<i class="icon-sort"></i></th>
                  <th class="header"> Brushstroke <i class="icon-sort"></i></th>

                </tr>
            </thead>
            <tbody>

            {% for key in data %}
                <tr>
                    <td>{{ key.Artist }}</td>
                    <td>{{ key.Style }}</td>
                    <td>{{ key.Genre }}</td>
                    <td>{{ key.ColouremotionAnalysis }}</td>
                    <td>{{ key.Brushstroke }}</td>

                </tr>
            {% endfor %}

            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
